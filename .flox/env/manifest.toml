version = 1

# Prefect build environment
# Builds Prefect workflow orchestration platform from PyPI wheel (UI pre-included)

[install]
python312.pkg-path = "python312"
gcc.pkg-path = "gcc"
gcc-unwrapped.pkg-path = "gcc-unwrapped"
gcc-unwrapped.priority = 6
gcc-unwrapped.pkg-group = "libraries"

[vars]

[hook]

[profile]

[services]

[include]

[build]

[containerize.config]
# Container configuration for Prefect deployments
exposed-ports = ["4200/tcp"]  # Prefect UI/API port
cmd = ["prefect", "version"]  # Default: show version (override at runtime)
working-dir = "/opt/prefect"
labels = { version = "3.1.7", app = "prefect" }
stop-signal = "SIGTERM"

